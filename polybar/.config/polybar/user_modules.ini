[module/spotify]
type = custom/script
exec = ~/.config/polybar/spotify.sh
interval = 10
format = <label>
format-prefix = "  "
format-background = ${color.module-bg}
format-foreground = ${color.light-green}
label = "%output% "


[module/decor-glyph]
type = custom/text
content-background = ${color.bg}
content-foreground = ${color.module-bg}

[module/left-end-top]
inherit = module/decor-glyph
content = "%{T3}◥%{T-}"

[module/right-end-top]
inherit = module/decor-glyph
content = "%{T3}◤%{T-}"

[module/left-end-bottom]
inherit = module/decor-glyph
content = "%{T3}◢%{T-}"

[module/right-end-bottom]
inherit = module/decor-glyph
content = "%{T3}◣%{T-}"
